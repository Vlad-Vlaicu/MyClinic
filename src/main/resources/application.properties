server.port=8080
management.server.port=8090

spring.main.allow-bean-definition-overriding=true
spring.jmx.enabled=false

##APP DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/pweb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1111
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=pweb

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
## Hibernate good practices config
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.release_mode=AFTER_TRANSACTION
spring.jpa.properties.org.hibernate.flushMode=ALWAYS
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.default_batch_fetch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.datasource.logging.logAllQueries=false
spring.datasource.logging.logSlowQueries=false
spring.datasource.logging.jsonFormat=false
spring.datasource.logging.slow.threshold=500
spring.datasource.logging.slow.timeUnit=MILLISECONDS

## FlywayDB settings
spring.flyway.locations=classpath:db/migration
spring.flyway.outOfOrder=false
spring.flyway.baselineOnMigrate=true

pweb.jwt.rsa.public-key=-----BEGIN RSA PUBLIC KEY----------END RSA PUBLIC KEY-----
pweb.jwt.rsa.private-key=-----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----
pweb.jwt.issuer=PWEB
pweb.jwt.valid-for=P7D